<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="index.js" type="application/javascript"></script>
</head>

<body>

  <form id="form" method="post">

    <div class="container">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Username" name="name" required>

        <label for="surname"><b>Surname</b></label>
        <input type="text" placeholder="Enter Username" name="surname" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="company"><b>Firma</b></label>
      <select name="company" id="company" required>
        <option value="1">hosttech</option>
        <option value="2">Sunrise</option>
        <option value="3">Swisscom</option>
        <option value="4">Telekom</option>
      </select>

      <label for="department"><b>Avteilung</b></label>
      <select name="department" id="department" required>
        <option value="1">IT</option>
        <option value="2">Support</option>
        <option value="3">Technik</option>
        <option value="4">KV</option>
        <option value="5">Putzkraft</option>
      </select>

      <button type="submit">Registrieren</button>
    </div>

  </form>
  <script>

      $("#form").submit(function (e) {
      e.preventDefault();

      var form = $(this);
      var username = this.username.value
      var password = this.password.value
      var name = this.name.value
      var surname = this.surname.value
      var company = this.company.value
      var department = this.department.value
      console.log(company)

      $.ajax({
        type: "POST",
        url: "/users",
        contentType: "application/json",
        data: JSON.stringify({ username: username, passwort: password, name: name, surname: surname, departmentId: department, companyId: company }),
        success: function (data) {
          window.location.href = "http://localhost:8080";
        }
      });
    });
  </script>
</body>

</html>

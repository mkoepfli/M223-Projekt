<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="holidays.js" type="application/javascript"></script>
    </head>
    <body>
        <header>
            <section style="display: flex;">
                <a style="margin-right: 8px;" href="entries.html">Entries</a> <br>
                <a style="margin-right: 8px;" href="holidays.html">Holidays</a>
                <a style="margin-right: 8px;" href="user.html">Benutzer bearbeiten</a>
                <a style="margin-right: 8px;" href="logout.html">Logout</a>
            </section>
        </header>
        <form id="createHolidayForm">
            <label for="startDate">Start Date</label>
            <input type="date" name="startDate" id="startDate" required>
            <label for="endDate">End Date</label>
            <input type="date" name="endDate" id="endDate" required>
            <input type="submit" value="Save" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody id="holidayDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
